<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="images/bookIMG.jfif" alt="Logo">
                <p class="dynamic">Your Library</p>
            </div>
            <button class="add-book dynamicU">+ ADD BOOK</button>
        </div>

        <div class="book-area">
            <div class="book-tile">
                <div><img src="images/cmBook.jpg" alt="Book image"></div>
                <div class="book-descr">
                     <h1 class="dynamic">Click Millionaires</h1>
                     <p>Scott Fox</p>
                     <p>Pages: 288</p>
                     <p>Read: False</p>
                     <button class="bookDeleteBtn dynamicU" type="submit">Delete</button>
                </div>
            </div>

            <div class="book-tile">
                <div><img src="images/t48Power.jpg" alt="Book image"></div>
                <div class="book-descr">
                     <h1 class="dynamic">The 48 Laws of Power</h2>
                     <p>Robert Greene</p>
                     <p>Pages: 480</p>
                     <p>Read: True</p>
                     <button class="bookDeleteBtn dynamicU" type="submit">Delete</button>
                </div>
            </div>
        </div>

        <div class="footer">
            <div class="stats">
                <p>Total Books: <span id="total-books"></span></p>
                <p>Read Books: <span id="read-books"></span></p>
                <p>Unread Books: <span id="unread-books"></span></p>
            </div>
            <p class="dynamic">emfey</p>
        </div>

    </div>
    <div class="modal" id="addBookModal">
        <form class="add-book-form" id="addBookForm">
          <h3>Add new book</h3>
          <input class="input" type="text" id="title" placeholder="Title" maxlength="100">
          <input class="input" type="text" id="author" placeholder="Author" maxlength="100">
          <input class="input" type="number" id="pages" placeholder="Pages" required="" max="10000">
          <div class="read-book">
            <label for="read-book">Have you read it?</label>
            <input class="checkbox" type="checkbox" id="isRead">
          </div>
          <button class="formBtn dynamicU" type="submit">Submit</button>
          <button class="formBtnCancel dynamicU" type="submit">Cancel</button>
        </form>
      </div>
    <script src="app.js"></script>
</body>
</html>
